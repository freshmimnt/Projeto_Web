<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sessão</title>
    <link rel="icon" href="/img/logo-small.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/img.css" type="text/css" />
    <link rel="stylesheet" href="/css/estilo.css" type="text/css" />
    <link rel="stylesheet" href="/css/cabecalho.css" type="text/css" />
    <link rel="stylesheet" href="/css/font.css" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="login">
    <div class="wrapper">
      <form action="">
        <h1>Iniciar Sessão Farm2U</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Palavra-Passe" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember">
          <label><input type="checkbox" />Lembrar</label>
          <a href="#">Esqueceu a Palavra-Passe</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register">
          <p>Não tem uma conta?</p>
          <p>
            <a href="criar-conta_comprador.html">Criar Conta como Comprador</a>
          </p>
          <p>
            <a href="criar-conta_vendedor.html">Criar Conta como Vendedor</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
