<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sessão</title>
    <link rel="icon" href="/img/logo-small.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/img.css" type="text/css" />
    <link rel="stylesheet" href="/css/estilo.css" type="text/css" />
    <link rel="stylesheet" href="/css/cabecalho.css" type="text/css" />
  </head>
  <body>
    <header id="cabecalho">
      <a href="/html/main.html"
        ><img src="/img/3.png" alt="Logo da pagina" />
      </a>
    </header>
    <hr />
    <main>
      <section>
        <h2>Iniciar Sessão</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Insira os dados da sua conta</legend>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Insira o seu email"
                required
              />
            </p>
            <p>
              <label for="password">Palavra-Passe:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Insira a sua password"
                required
              />
            </p>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
