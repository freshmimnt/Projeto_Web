<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sessão</title>
    <link rel="icon" href="/img/logo-small.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/img.css" type="text/css" />
    <link rel="stylesheet" href="/css/estilo.css" type="text/css" />
    <link rel="stylesheet" href="/css/cabecalho.css" type="text/css" />
    <link rel="stylesheet" href="/css/font.css" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="login">
    <div class="wrapper">
      <form action="">
        <h1>Criar Conta Comprador</h1>
        <div class="input-box">
          <input type="text" placeholder="Nome" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Palavra-Passe" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Localização" required />
          <i class="bx bxs-location-plus"></i>
        </div>
        <div class="input-box">
          <input type="tel" placeholder="Número de Telemovel" required />
          <i class="bx bxs-phone"></i>
        </div>
        <button type="submit" class="btn">Criar Conta</button>
      </form>
    </div>
  </body>
</html>
